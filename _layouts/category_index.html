---
layout: default
---

<ul>
  {% for post in site.categories.[page.category] %}
  <li class="archive_list">
    <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%Y/%m/%d"}}</time> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
  </li>
  {% endfor %}
</ul>
